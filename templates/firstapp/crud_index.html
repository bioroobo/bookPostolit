<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD in Django</title>
</head>
<body class="container">
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Entre name</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Entre age</label><br>
            <input type="number" name="age" />
        </p>
        <input type="submit" value="Save">
    </form>
    {% if people.count > 0 %}
        <h2>People list</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </thead>
            {% for person in people %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td><a href="edit/{{ person.id }}">Edit</a>
                        <a href="delete/{{ person.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
