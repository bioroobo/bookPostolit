<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Form: tuning field from widget</title>
    <style>
        .myfield{
            border: 4px solid #ccc;
            border-radius: 7px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
    </style>
</head>
<body class="container">
    <h2>Style fields with widget</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            {% for field in form %}
                <div class="row">
                    {{ field.label_tag }}
                    <div class="col-md-10">{{ field }}</div>
                </div>
           {% endfor %}
        </div>
        <input type="submit" value="-Send-">
    </form>
</body>
</html>
